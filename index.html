<!DOCTYPE html>
<html>
<body>
<script>
    var sites = [
        "https://www.google.com",
        "https://www.wikipedia.org",
        "https://www.github.com"
    ];

    function redirectToRandomSite() {
        var randomIndex = Math.floor(Math.random() * sites.length);
        var randomSite = sites[randomIndex];
        window.location.href = randomSite; // Or window.location.replace(randomSite);
    }
  
    redirectToRandomSite();

    // Or, for a button:
    // document.getElementById('myButton').addEventListener('click', redirectToRandomSite);
</script>
</body>
</html>
